<mat-card class="cardLogin">
  <mat-card-title>Acceso</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <p>
        <mat-form-field>
          <input formControlName="email" type="text" matInput placeholder="Username"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input formControlName="password" type="password" matInput placeholder="Password"/>
        </mat-form-field>
      </p>
      <button id="btnLogin" type="submit" mat-raised-button>Enter</button>
    </form>
  </mat-card-content>
</mat-card>
