<mat-toolbar class="navbar custom_brand mat-elevation-z6">
  <div>
    <a
      id ="brand"
      routerLink = "/home"
      routerLinkActive="active"
      aria-label="Blog Javier Pozo"
      class="docs-button mat-button mat-button-base"
      tabindex="0"
      aria-disabled="false"
    >
      <span class="mat-button-wrapper">
        <img src="../../../assets/img/home/angular-white-transparent.svg" alt="logo_angular" class="docs-angular-logo">
        <span>{{ brand }}</span>
      </span>
    </a>
  </div>
  <div class="right-menu-items">
    <a
      routerLink="/portfolio"
      routerLinkActive="active"
      aria-label="Portfolio"
      class="docs-button docs-navbar-hide-small mat-button mat-button-base"
      tabindex="0"
      aria-disabled="false"
    >
      <button mat-button>
        <i class="material-icons">shop</i>
        <span class="main_title">{{ portfolio }}</span>
      </button>
    </a>
